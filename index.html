<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Store</title>
  <!-- css file linkup -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- tailwind and daisy ui link up  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fontawesome linkup -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header Section  -->
  <header class="main_container">
    <!-- header parent  -->
    <div class="flex justify-between items-center lg:mt-8 mt-4">
      <!-- dropdown  starts -->
      <div class="dropdown lg:hidden">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <ul tabindex="0"
          class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-gray-300 font-[500] rounded-box w-52">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Destination</a></li>
          <li><a href="#">Search</a></li>
        </ul>
      </div>
      <!-- dropdown  ends -->
      <div>
        <h2 class="lg:text-[28px] cursor-pointer select-none font-extrabold">E-Ticket</h2>
      </div>
      <div>
        <ul class="md:flex lg:gap-10 gap-2  hidden     lg:text-base font-[500]">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Destination</a></li>
          <li><a href="#">Search</a></li>
        </ul>
      </div>
      <div class="flex gap-4 cursor-pointer bg-[#1dd1001a] p-2 rounded-xl border ">
        <h4 class="text-[1.125rem] font-bold green-primary">Bus</h4>
        <span class="green-primary"><i class="fa-solid fa-van-shuttle"></i></span>
      </div>
    </div>
  </header>
  <!-- Main section  -->
  <main class="main_container">
    <!-- Banner section  -->
    <section>
      <div class="flex flex-col">

      </div>
    </section>
  </main>
  <!-- Footer section  -->
  <footer class="main_container"></footer>

  <!-- Script file linkup  -->
  <script src="./scripts/app.js"></script>
</body>

</html>
